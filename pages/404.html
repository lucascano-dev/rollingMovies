	<!-- Modal Reportes -->
	<div>
		<!-- Button trigger modal -->

		<div id="error404" class="container-fluid d-flex justify-content-center align-items-center">
			<div class="card" style="width: 30vw">
				<div class="card-body d-flex justify-content-center align-items-center">
					<h5 class="card-title p-1 mb-0">ERROR 404</h5>
					<p class="card-text p-1 mb-0">HA OCURRIDO UN ERROR EN EL SERVIDOR.</p>
					<div class="container d-flex justify-content-center my-2">
						<button type="button" class="btn btn-primary buttonerror" data-bs-toggle="modal"
							id="volverInicio" data-bs-target="#modalReporte">
							Volver a la pagina principal
						</button>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="modalReporte" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title text-dark fs-5" id="exampleModalLabel">
								REPORTES
							</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body text-center">
							<form onsubmit="handleForm()">
								<div class="mb-3 px-3">
									<label for="exampleInputEmail1" class="form-label text-dark fs-3">ASUNTO</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" />
								</div>
								<div class="mb-3 px-3">
									<label for="exampleInputPassword1"
										class="form-label text-dark fs-3">DESCRIPCION</label>
									<textarea class="form-control" id="exampleInputPassword1"
										aria-label="With textarea"></textarea>
								</div>

								<button type="submit" class="btn btn-primary" id="enviarFormulario">
									ENVIAR REPORTE
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal login -->
	<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="" class="row" id="form">
						<div class="col-12">
							<label for="user" class="form-label">Nombre/Correo Electrónico:</label>
							<input type="text" name="user" id="user" class="form-control" />
						</div>
						<div class="col-12">
							<label for="passUser" class="form-label">Contraseña:</label>
							<input type="password" name="passUser" id="passUser" class="form-control" />
						</div>
					</form>
					<button onclick="location.href='./pages/404.html'" class="btn text-start text-primary">
						¿Olvidaste tu contraseña? Haz clic aquí
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" id="logUser">Ingresar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Registro -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="" class="row" id="form">
						<label for="name" class="col-4">Nombre: </label>
						<input type="text" name="name" id="name" class="col-6 my-2" />
						<label for="pass" class="col-4">Correo Electronico</label>
						<input type="email" name="mail" id="mail" class="col-6 my-2" />
						<label for="pass" class="col-4">Contraseña</label>
						<input type="password" name="pass" id="pass" class="col-6 my-2" />
						<label for="confirmPass" class="col-4">Confirmar Contraseña</label>
						<input type="password" name="confirmPass" id="confirmPass" class="col-6 my-2" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Cancelar
					</button>
					<button type="button" class="btn btn-primary" id="regUser">
						Registrarse!
					</button>
				</div>
			</div>
		</div>
	</div>
