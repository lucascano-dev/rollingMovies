<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/p-admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Panel de administracion</title>
  </head>
  <body>
    <section class="container-navbar">
      <nav class="navbar bg-dark navbar-expand-lg text-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <div class="container-columnas-administracion d-flex position-relative">
      <!-- Panel de administracion -->
      <section class="container-panel-lateral-expandido">
        <div class="d-flex justify-content-center align-items-center bg-danger p-2 gap-1">
          <div><p class="head-nombre-panel">Panel de administración</p></div>
          <button id="btn-manipular-panel-izquierdo" class="btn btn-dark" type="button">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </button>
        </div>
        <button id="btn-manipular-panel-izquierdo-oculto" class="btn btn-dark" type="button">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <br />
        <!-- Boton Administracion de contenidos -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle btn-admin"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span>Sobre Contenidos</span>
          </button>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item enlace-test" href="#">Mostrar todos los contenidos</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Agregar nuevo contenido</a></li>
          </ul>
        </div>
        <hr />
        <!-- Boton Administracion de usuarios -->
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle btn-admin"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sobre Usuarios
          </button>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Mostrar todos los usuarios</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Agregar nuevo usuario</a></li>
          </ul>
        </div>
      </section>

      <!-- Tablas -->
      <section class="container-tablas">
        <div>
          <h1 id="encabezado-tablas" class="text-center">Panel de administración</h1>

          <div class="d-flex justify-content-center gap-5 mt-5">
            <button
              id="btnAdminContenidos"
              type="button"
              class="btn btn-danger btn-lg"
              style="--bs-btn-padding-y: 1.5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1.8rem"
            >
              Adminstrar contenidos
            </button>
            <button
              id="btnAdminUsuarios"
              type="button"
              class="btn btn-info btn-lg"
              style="--bs-btn-padding-y: 1.5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1.8rem"
            >
              Administrar usuarios
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="../../js/panel-admin/p-admin-index.js"></script>
    <script src="../../js/panel-admin/p-admin-control-panel.js"></script>
  </body>
</html>
